<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jotta Note</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <img src="logo.svg" alt="Jotta Note Logo" class="logo">
      <!-- <div class="beta-label">BETA</div> -->
      <button id="new-note-btn">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
          <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" />
        </svg>
      </button>
    </header>

    <!-- Navigation -->
    <nav class="nav-buttons">
      <button id="notesTab" class="nav-btn">Notes</button>
      <button id="projectsTab" class="nav-btn">Projects</button>
    </nav>

    <!-- Notes Screen -->
    <div id="notesScreen" class="screen active">
      <!-- Add Note View (initially visible) -->
      <div id="addNoteView" class="view active">
        <div class="add-note-section">
          <!-- Rich Text Toolbar -->
          <div class="rich-text-toolbar">
            <button type="button" class="toolbar-btn" data-command="bold" title="Bold">
              <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px"
                fill="#1f1f1f">
                <path
                  d="M272-200v-560h221q65 0 120 40t55 111q0 51-23 78.5T602-491q25 11 55.5 41t30.5 90q0 89-65 124.5T501-200H272Zm121-112h104q48 0 58.5-24.5T566-372q0-11-10.5-35.5T494-432H393v120Zm0-228h93q33 0 48-17t15-38q0-24-17-39t-44-15h-95v109Z" />
              </svg>
            </button>
            <button type="button" class="toolbar-btn" data-command="italic" title="Italic">
              <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px"
                fill="#1f1f1f">
                <path d="M200-200v-100h160l120-360H320v-100h400v100H580L460-300h140v100H200Z" />
              </svg>
            </button>
            <button type="button" class="toolbar-btn" data-command="underline" title="Underline">
              <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px"
                fill="#1f1f1f">
                <path
                  d="M200-120v-80h560v80H200Zm280-160q-101 0-157-63t-56-167v-330h103v336q0 56 28 91t82 35q54 0 82-35t28-91v-336h103v330q0 104-56 167t-157 63Z" />
              </svg>
            </button>
            <div class="toolbar-separator"></div>
            <button type="button" class="toolbar-btn" data-command="insertUnorderedList" title="Bullet List">
              <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px"
                fill="#1f1f1f">
                <path
                  d="M360-200v-80h480v80H360Zm0-240v-80h480v80H360Zm0-240v-80h480v80H360ZM200-160q-33 0-56.5-23.5T120-240q0-33 23.5-56.5T200-320q33 0 56.5 23.5T280-240q0 33-23.5 56.5T200-160Zm0-240q-33 0-56.5-23.5T120-480q0-33 23.5-56.5T200-560q33 0 56.5 23.5T280-480q0 33-23.5 56.5T200-400Zm0-240q-33 0-56.5-23.5T120-720q0-33 23.5-56.5T200-800q33 0 56.5 23.5T280-720q0 33-23.5 56.5T200-640Z" />
              </svg>
            </button>
            <button type="button" class="toolbar-btn" data-command="insertOrderedList" title="Numbered List">
              <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px"
                fill="#1f1f1f">
                <path
                  d="M360-200v-80h480v80H360Zm0-240v-80h480v80H360Zm0-240v-80h480v80H360ZM200-160q-33 0-56.5-23.5T120-240q0-33 23.5-56.5T200-320q33 0 56.5 23.5T280-240q0 33-23.5 56.5T200-160Zm0-240q-33 0-56.5-23.5T120-480q0-33 23.5-56.5T200-560q33 0 56.5 23.5T280-480q0 33-23.5 56.5T200-400Zm0-240q-33 0-56.5-23.5T120-720q0-33 23.5-56.5T200-800q33 0 56.5 23.5T280-720q0 33-23.5 56.5T200-640Z" />
              </svg>
            </button>
            <div class="toolbar-separator"></div>
            <button type="button" class="toolbar-btn" data-command="code" title="Inline Code">
              <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px"
                fill="#1f1f1f">
                <path
                  d="M320-240 80-480l240-240 57 57-184 184 183 183-56 56Zm320 0-57-57 184-184-183-183 56-56 240 240-240 240Z" />
              </svg>
            </button>
            <button type="button" class="toolbar-btn" data-command="codeBlock" title="Code Block">
              <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px"
                fill="#1f1f1f">
                <path

              </svg>
            </button>
            <button type="button" class="toolbar-btn" data-command="createLink" title="Insert Link">
              <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px"
                fill="#1f1f1f">
                <path
                  d="M680-160v-120H560v-80h120v-120h80v120h120v80H760v120h-80ZM440-280H280q-83 0-141.5-58.5T80-480q0-83 58.5-141.5T280-680h160v80H280q-50 0-85 35t-35 85q0 50 35 85t85 35h160v80ZM320-440v-80h320v80H320Zm560-40h-80q0-50-35-85t-85-35H520v-80h160q83 0 141.5 58.5T880-480Z" />
              </svg>
            </button>
            <button type="button" class="toolbar-btn" data-command="insertImage" title="Insert Image">
              <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px"
                fill="#1f1f1f">
                <path
                  d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Zm80-80h400L538-480l-98 130-60-80-100 150Zm-80 80v-560 560Z" />
              </svg>
            </button>
            <button type="button" id="emoji-btn" class="toolbar-btn" title="Insert Emoji">
              <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px"
                fill="#1f1f1f">
                <path
                  d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93ZM350-520q25 0 42.5-17.5T410-580q0-25-17.5-42.5T350-640q-25 0-42.5 17.5T290-580q0 25 17.5 42.5T350-520Zm260 0q25 0 42.5-17.5T670-580q0-25-17.5-42.5T610-640q-25 0-42.5 17.5T550-580q0 25 17.5 42.5T610-520Zm-130 200q75 0 135-42.5t71-107.5H284q11 65 71 107.5T480-320Z" />
              </svg>
            </button>
          </div>

          <!-- Rich Text Editor -->
          <div id="noteInput" class="rich-text-editor" contenteditable="true" data-placeholder="Start typing..."
            role="textbox" aria-multiline="true">
          </div>

          <!-- Emoji Picker -->
          <div id="emojiPickerContainer" class="emoji-picker-container" style="display: none;">
            <emoji-picker></emoji-picker>
          </div>

          <div class="note-controls">
            <button id="saveNoteBtn" class="btn btn-primary">Save note</button>
            <button id="addProjectBtn" class="btn btn-secondary">
              <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px">
                <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" />
              </svg>
              <span>
                Save to a project
              </span>
            </button>
          </div>

          <!-- Project/Tag Input (initially hidden) -->
          <div id="projectInputSection" class="project-input-section" style="display: none;">
            <div class="project-input-container">
              <input type="text" id="projectInput" placeholder="Type project name..." autocomplete="off"
                aria-label="Project name">
              <input type="color" id="projectColor" value="#4285F4" title="Project color" aria-label="Project color"
                style="display: none;">
              <div id="projectAutocomplete" class="autocomplete-dropdown"></div>
            </div>
            <div class="project-input-actions">
              <button id="confirmProject" class="btn btn-primary btn-small">Add</button>
              <button id="cancelProject" class="btn btn-secondary btn-small">Cancel</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Notes List View (initially hidden) -->
      <div id="notesListView" class="view">
        <!-- Search and Filter -->
        <div class="search-section">
          <input type="text" id="searchInput" placeholder="Search notes..." aria-label="Search notes">
          <div class="select-wrapper">
            <select id="projectFilter">
              <option value="">All projects</option>
            </select>
          </div>
          <button id="clearFilterBtn" class="btn btn-icon" title="Clear search and filter">
            <span>
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                fill="#1f1f1f">
                <path
                  d="m592-481-57-57 143-182H353l-80-80h487q25 0 36 22t-4 42L592-481ZM791-56 560-287v87q0 17-11.5 28.5T520-160h-80q-17 0-28.5-11.5T400-200v-247L56-791l56-57 736 736-57 56ZM535-538Z" />
              </svg>
            </span>
          </button>
        </div>

        <!-- Notes List -->
        <div id="notesList" class="notes-list">
          <!-- Notes will be populated here -->
        </div>
      </div>
    </div>

    <!-- Projects Screen -->
    <div id="projectsScreen" class="screen">
      <div class="projects-header">
        <h2>Manage Projects</h2>
        <!-- <button id="refreshProjects" class="btn btn-secondary">Refresh</button> -->
      </div>
      <div id="projectsList" class="projects-list">
        <!-- Projects will be populated here -->
      </div>
    </div>

    <!-- Footer with attribution -->
    <footer class="footer">
      <span class="attribution">By F-Smart</span>
    </footer>

    <!-- Edit Note Modal -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Edit Note</h3>
          <span id="editModalClose" class="close">&times;</span>
        </div>
        <div class="modal-body">
          <!-- Rich Text Toolbar for Modal -->
          <div class="rich-text-toolbar modal-toolbar">
            <button type="button" class="toolbar-btn" data-command="bold" title="Bold">
              <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px"
                fill="#1f1f1f">
                <path
                  d="M272-200v-560h221q65 0 120 40t55 111q0 51-23 78.5T602-491q25 11 55.5 41t30.5 90q0 89-65 124.5T501-200H272Zm121-112h104q48 0 58.5-24.5T566-372q0-11-10.5-35.5T494-432H393v120Zm0-228h93q33 0 48-17t15-38q0-24-17-39t-44-15h-95v109Z" />
              </svg>
            </button>
            <button type="button" class="toolbar-btn" data-command="italic" title="Italic">
              <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px"
                fill="#1f1f1f">
                <path d="M200-200v-100h160l120-360H320v-100h400v100H580L460-300h140v100H200Z" />
              </svg>
            </button>
            <button type="button" class="toolbar-btn" data-command="underline" title="Underline">
              <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px"
                fill="#1f1f1f">
                <path
                  d="M200-120v-80h560v80H200Zm280-160q-101 0-157-63t-56-167v-330h103v336q0 56 28 91t82 35q54 0 82-35t28-91v-336h103v330q0 104-56 167t-157 63Z" />
              </svg>
            </button>
            <div class="toolbar-separator"></div>
            <button type="button" class="toolbar-btn" data-command="insertUnorderedList" title="Bullet List">
              <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px"
                fill="#1f1f1f">
                <path
                  d="M360-200v-80h480v80H360Zm0-240v-80h480v80H360Zm0-240v-80h480v80H360ZM200-160q-33 0-56.5-23.5T120-240q0-33 23.5-56.5T200-320q33 0 56.5 23.5T280-240q0 33-23.5 56.5T200-160Zm0-240q-33 0-56.5-23.5T120-480q0-33 23.5-56.5T200-560q33 0 56.5 23.5T280-480q0 33-23.5 56.5T200-400Zm0-240q-33 0-56.5-23.5T120-720q0-33 23.5-56.5T200-800q33 0 56.5 23.5T280-720q0 33-23.5 56.5T200-640Z" />
              </svg>
            </button>
            <button type="button" class="toolbar-btn" data-command="insertOrderedList" title="Numbered List">
              <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px"
                fill="#1f1f1f">
                <path
                  d="M360-200v-80h480v80H360Zm0-240v-80h480v80H360Zm0-240v-80h480v80H360ZM200-160q-33 0-56.5-23.5T120-240q0-33 23.5-56.5T200-320q33 0 56.5 23.5T280-240q0 33-23.5 56.5T200-160Zm0-240q-33 0-56.5-23.5T120-480q0-33 23.5-56.5T200-560q33 0 56.5 23.5T280-480q0 33-23.5 56.5T200-400Zm0-240q-33 0-56.5-23.5T120-720q0-33 23.5-56.5T200-800q33 0 56.5 23.5T280-720q0 33-23.5 56.5T200-640Z" />
              </svg>
            </button>
            <div class="toolbar-separator"></div>
            <button type="button" class="toolbar-btn" data-command="code" title="Inline Code">
              <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px"
                fill="#1f1f1f">
                <path
                  d="M320-240 80-480l240-240 57 57-184 184 183 183-56 56Zm320 0-57-57 184-184-183-183 56-56 240 240-240 240Z" />
              </svg>
            </button>
            <button type="button" class="toolbar-btn" data-command="codeBlock" title="Code Block">
              <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px"
                fill="#1f1f1f">
                <path
                  d="m384-336 56-57-87-87 87-87-56-57-144 144 144 144Zm192 0 144-144-144-144-56 57 87 87-87 87 56 57ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Zm0-560v560-560Z" />
              </svg>
            </button>
            <button type="button" class="toolbar-btn" data-command="createLink" title="Insert Link">
              <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px"
                fill="#1f1f1f">
                <path
                  d="M680-160v-120H560v-80h120v-120h80v120h120v80H760v120h-80ZM440-280H280q-83 0-141.5-58.5T80-480q0-83 58.5-141.5T280-680h160v80H280q-50 0-85 35t-35 85q0 50 35 85t85 35h160v80ZM320-440v-80h320v80H320Zm560-40h-80q0-50-35-85t-85-35H520v-80h160q83 0 141.5 58.5T880-480Z" />
              </svg>
            </button>
            <button type="button" class="toolbar-btn" data-command="insertImage" title="Insert Image">
              <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px"
                fill="#1f1f1f">
                <path
                  d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Zm80-80h400L538-480l-98 130-60-80-100 150Zm-80 80v-560 560Z" />
              </svg>
            </button>
            <button type="button" id="emoji-btn-modal" class="toolbar-btn" title="Insert Emoji">
              <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px"
                fill="#1f1f1f">
                <path
                  d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93ZM350-520q25 0 42.5-17.5T410-580q0-25-17.5-42.5T350-640q-25 0-42.5 17.5T290-580q0 25 17.5 42.5T350-520Zm260 0q25 0 42.5-17.5T670-580q0-25-17.5-42.5T610-640q-25 0-42.5 17.5T550-580q0 25 17.5 42.5T610-520Zm-130 200q75 0 135-42.5t71-107.5H284q11 65 71 107.5T480-320Z" />
              </svg>
            </button>
          </div>

          <!-- Rich Text Editor for Modal -->
          <div id="editNoteText" class="rich-text-editor modal-editor" contenteditable="true" role="textbox"
            aria-multiline="true">
          </div>

          <!-- Emoji Picker for Modal -->
          <div id="emojiPickerContainerModal" class="emoji-picker-container" style="display: none;">
            <emoji-picker></emoji-picker>
          </div>

          <input type="text" id="editNoteProjects" placeholder="Projects (comma-separated)" aria-label="Projects">
        </div>
        <div class="modal-footer">
          <button id="updateNote" class="btn btn-primary">Update</button>
          <button id="cancelEdit" class="btn btn-secondary">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Image Insert Modal -->
    <div id="imageModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Insert Image</h3>
          <span class="close" id="closeImageModal">&times;</span>
        </div>
        <div class="modal-body">
          <div class="image-source-tabs">
            <button class="tab-btn active" data-tab="url">From URL</button>
            <button class="tab-btn" data-tab="upload">Upload</button>
          </div>
          <div id="imageUrlTab" class="tab-content active">
            <input type="text" id="imageUrlInput" placeholder="Enter image URL" aria-label="Image URL">
          </div>
          <div id="imageUploadTab" class="tab-content">
            <input type="file" id="imageFileInput" accept="image/*" aria-label="Image file">
          </div>
        </div>
        <div class="modal-footer">
          <button id="insertImageBtn" class="btn btn-primary">Insert</button>
          <button id="cancelImageBtn" class="btn btn-secondary">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./emoji-picker-element/index.js"></script>
  <script src="popup.js" defer></script>
</body>

</html>
